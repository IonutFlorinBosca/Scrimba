<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <body>
        <div id="main-container">
            <div id="unit-el">
                <h1>Metric/Imperial Unit Conversions</h1>
                <input type="text">
                <button>Convert</button>
            </div>
            <div id="conversions-container">
                <div class="conversions-el">
                    <h2>Length (Meter/Feet)</h2>
                    <div class="values-el">
                        <p class="metric-el" id="metersP">Lorem Ipsum</p>
                        <p class="metric-el spacer">|</p>
                        <p class="metric-el" id="feetP">Lorem Ipsum</p>
                    </div> 
                </div>
                <div class="conversions-el">
                    <h2>Volume (Liter/Gallon)</h2>
                    <div class="values-el">
                        <p class="metric-el" id="litersP">Lorem Ipsum</p>
                        <p class="metric-el spacer">|</p>
                        <p class="metric-el" id="gallonsP">Lorem Ipsum</p>
                    </div> 
                </div>
                <div class="conversions-el">
                    <h2>Mass (Kilogram/Pound)</h2>
                    <div class="values-el">
                        <p class="metric-el" id="kiloP">Lorem Ipsum</p>
                        <p class="metric-el spacer">|</p>
                        <p class="metric-el" id="poundP">Lorem Ipsum</p>
                    </div> 
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
