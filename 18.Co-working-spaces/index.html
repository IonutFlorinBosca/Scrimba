<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-working Spaces</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>
        <p>WeBarelyWork</p>
        <img src="images/pin.png" alt="Location pin" class="logo">
        <img src="images/burger.png" alt="burger menu item" class="burger">
    </header>
    <main>
        <section class="description">
            <p>The best coworking spaces for lazy devs</p>
        </section>
        <section class="section1">
            <img src="images/hygge.jpg" alt="open space in scandinavian building" class="img">
            <div class="caption">
                <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                <button>Book</button>
            </div>
            <div class="banner">
                Exclusive
            </div>
        </section>

        <section class="section2">
            <img src="images/sky-garden.jpg" alt="open space with green decor" class="img">
            <div class="caption">
                <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                <button>Book</button>
            </div>
        </section>

        <section class="section3">
            <img src="images/generator.jpg" alt="open space with sitting options" class="img">
            <div class="caption">
                <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                <button>Book</button>
            </div>
        </section>
    </main>
    <div class="chatbox">
        <img src="images/message.png" alt="feature displaying a speechbubble" class="chat-img">
    </div>
</body>
</html>
